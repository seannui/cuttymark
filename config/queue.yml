default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    # High priority queue - always available for quick jobs
    - queues: [default]
      threads: 2
      processes: 1
      polling_interval: 0.1
    # Low priority queue - for long-running video processing
    - queues: [video_processing]
      threads: 4
      processes: 1
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
