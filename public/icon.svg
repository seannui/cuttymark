<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="#1e3a5f"/>

  <!-- Ship hull (curved like scissor handle) -->
  <path d="M80 340 Q256 380 432 340 L400 360 Q256 390 112 360 Z" fill="#c9a227"/>

  <!-- Water line -->
  <path d="M60 350 Q150 370 256 360 Q362 350 452 370" stroke="#4a90c2" stroke-width="4" fill="none" opacity="0.6"/>

  <!-- Main mast (scissor blade 1) -->
  <g transform="translate(256, 320) rotate(-12)">
    <path d="M0 0 L-8 -200 L0 -280 L8 -200 Z" fill="#e8e8e8"/>
    <!-- Blade edge -->
    <path d="M0 -280 L-8 -200 L0 -195 Z" fill="#b0b0b0"/>
    <!-- Finger hole hint at base -->
    <ellipse cx="0" cy="15" rx="18" ry="12" fill="none" stroke="#c9a227" stroke-width="4"/>
  </g>

  <!-- Second mast (scissor blade 2) -->
  <g transform="translate(256, 320) rotate(12)">
    <path d="M0 0 L-8 -200 L0 -280 L8 -200 Z" fill="#e8e8e8"/>
    <!-- Blade edge -->
    <path d="M0 -280 L8 -200 L0 -195 Z" fill="#b0b0b0"/>
    <!-- Finger hole hint at base -->
    <ellipse cx="0" cy="15" rx="18" ry="12" fill="none" stroke="#c9a227" stroke-width="4"/>
  </g>

  <!-- Scissor pivot point -->
  <circle cx="256" cy="320" r="12" fill="#c9a227"/>
  <circle cx="256" cy="320" r="6" fill="#1e3a5f"/>

  <!-- Sails (triangular, between the blades) -->
  <path d="M256 60 L200 280 L256 300 Z" fill="#f5f5f5" opacity="0.9"/>
  <path d="M256 60 L312 280 L256 300 Z" fill="#e0e0e0" opacity="0.9"/>

  <!-- Fore sail -->
  <path d="M180 140 L140 300 L190 310 Z" fill="#f5f5f5" opacity="0.7"/>

  <!-- Aft sail -->
  <path d="M332 140 L372 300 L322 310 Z" fill="#f5f5f5" opacity="0.7"/>

  <!-- Bowsprit -->
  <line x1="80" y1="340" x2="60" y2="320" stroke="#8b4513" stroke-width="6" stroke-linecap="round"/>

  <!-- Flag -->
  <path d="M256 60 L256 45 L280 52 L256 60" fill="#c9a227"/>
</svg>
